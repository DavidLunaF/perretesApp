<section class="newsletter section">
  <div class="container-sm">
      <div class="newsletter-inner section-inner">
          <div class="newsletter-header text-center is-revealing">
              <h2 class="section-title mt-0">Stay in the know</h2>
              <p class="section-paragraph">Lorem ipsum is common placeholder text used to demonstrate the graphic elements of a document or visual presentation</p>
          </div>
          <div class="footer-form newsletter-form field field-grouped is-revealing">
              <div class="control control-expanded">
                  <form (ngSubmit)='contactForm(form.value)' #form='ngForm'>
                      <div class='input'>
                      <label>Nombre</label>
                      <input type='text' class='form-control' name='name' ngModel required>
                      </div>
                      <div class='input'>
                      <label>Asunto</label>
                      <input type='text' class='form-control' name='subject' ngModel required>
                      </div>
                      <div class='input'>
                      <label>E-mail</label>
                      <input type='email' class='form-control' name='mail' ngModel required>
                      </div>
                      <button type='submit' class='button button-primary button-block button-shadow'>Enviar</button>
                      </form>
              </div>
          </div>
      </div>
  </div>
</section>
